<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pull Requester</title>
    <style>
        body {
            margin: 0;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1f2328;
        }


        .header {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .options-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2f3a3e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .options-btn:hover {
            background-color: #4a5a5f;
        }

        .btn-container {
            position: relative;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn {
            border-radius: 50%;
            background-color: #377acd;
            color: #ffffff;
            border: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            content: url('../github-mark.png');

        }

        .btn::before {
            content: url('../github-mark.png');
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            background-color: #305cbf;
        }

        .info-panel {
            display: none;
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #3e372f;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-container:hover .info-panel {
            display: block;
            opacity: 1;
        }

        .btn-container:hover .btn::before {
            opacity: 0;
        }

    </style>
</head>
<body>

    <h1 class="header">Let Me Cook</h1>
    <button class="options-btn" id="go-to-options">Options</button>
    <div class="btn-container">
        <button class="btn" id="authenticateButton">
            <span class="btn-text">Log in with GitHub</span>
        </button>
        <div class="info-panel">
            Connect with GitHub to save your preferences.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
